<div class="jumbotron">
    <h2>Single Point of Contact</h2>      
</div>

<mat-accordion>
    <mat-expansion-panel *ngFor="let item of spocList">
      <mat-expansion-panel-header>
        <mat-panel-description>
         <h5>{{item.spoc}}</h5>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table class="table" >
        <tr>
          <td style="width:30%"> <img [src]="item.employeePhotoURL + item.employeeId"></td>
          <td>
            <tr>
              <a>
                <h4>
              {{item.firstName}} {{item.lastName}}
              </h4>
              </a>
            </tr>
            <tr><td>Role :</td><td>{{item.roleName}}</td></tr>
            <tr><td>Email Id :</td><td><a [href]="'mailto:'+item.emailID">{{item.emailID}}</a></td></tr>
            <tr><td>Department :</td><td>{{item.departmentName}}</td></tr>
          </td>
        </tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
